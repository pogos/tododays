<div class="alert alert-danger">


</div>
<div>

  <form class="form-group">
    <div class="form-group" ng-submit="register()">
      <label for="username">User name</label>
      <input id="username" class="form-control" type="text" name="username" ng-model="user.username"/>
    </div>
    <div class="form-group">
      <label for="name">User name</label>
      <input id="name" class="form-control" type="text" name="name" ng-model="user.name"/>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control" type="text" name="password" ng-model="password" />
    </div>
    <div class="form-group">
      <label for="repeat_password">Reply Password</label>
      <input id="repeat_password" class="form-control" type="text" name="repeat_password" ng-model="repeat_password"/>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
