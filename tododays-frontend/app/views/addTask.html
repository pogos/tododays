<div class="panel panel-default">
  <div class="panel-heading">Add task</div>
  <div class="panel-body">
    <div class="alert alert-danger" ng-show="error">

    </div>
    <div>

      <form class="form-group" name="registerForm" ng-submit="register()" novalidate>
        <div class="form-group" ng-submit="register()">
          <label for="username">User name</label>
          <input id="username" class="form-control" type="text" name="username" ng-model="user.username" required
                 ng-minlength="3" ng-maxlength="8"/>
        <span
          ng-show="registerForm.username.$touched && registerForm.username.$invalid">The username is required.</span>
        </div>
        <div class="form-group">
          <label for="name">User name</label>
          <input id="name" class="form-control" type="text" name="name" ng-model="user.name" required/>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" class="form-control" type="text" name="password" ng-model="password" required/>
        </div>
        <div class="form-group">
          <label for="repeat_password">Reply Password</label>
          <input id="repeat_password" class="form-control" type="text" name="repeat_password" ng-model="repeat_password"
                 required/>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
