<div class="alert alert-danger" ng-show="error">
  There was a problem login in. Please try again.
</div>
<form ng-submit="login()">
  <div class="form-group">
    <label for="username">Login:</label>
    <input id="username" class="form-control" type="text" name="username" ng-model="credentials.username"/>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" class="form-control" type="password" name="password" ng-model="credentials.password"/>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
