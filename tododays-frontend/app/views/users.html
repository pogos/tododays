<div class="jumbotron">
  <h4>Users</h4>

  <table class="table">
    <thead>
      <tr>
        <td>No</td>
        <td>Login</td>
        <td>Name</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{$index + 1}}</td>
        <td>{{user.login}}</td>
        <td>{{user.username}}</td>
      </tr>
    </tbody>
  </table>

</div>
